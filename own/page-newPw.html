<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="tett/css" href="css/own.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>外聘教师管理系统</title>
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="tile">
        <h3 class="tile-title">修改密码</h3>
        <div class="tile-body">
          <form class="form-horizontal">
            <div class="form-group row">
              <label class="control-label col-md-3" id = "">用户名</label>
              <div class="col-md-8">
                <input class="form-control" type="text" placeholder="请输入用户名" id = "userName">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-3">原密码</label>
              <div class="col-md-8">
                <input class="form-control" type="password" id ="beforePw">
              </div>
            </div>
            <div class="form-group row">
              <label class="control-label col-md-3">新密码</label>
              <div class="col-md-8">
                <input class="form-control" type="password" id = "afterPw">
              </div>
            </div>            <div class="form-group row">
              <label class="control-label col-md-3">新密码确认</label>
              <div class="col-md-8">
                <input class="form-control" type="password" id = "afterPw">
              </div>
            </div>
          </form>
        </div>
        <div class="tile-footer">
          <div class="row">
            <div class="col-md-8">
              <a href="page-login.html">
              <button class="btn btn-primary" type="button">
                <i class="fa fa-fw fa-lg fa-check-circle"></i>确认修改</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Essential javascripts for application to work-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
    </script>
  </body>
</html>
